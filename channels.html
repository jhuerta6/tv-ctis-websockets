<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTIS Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body>
<section class="section">
    <div class="container">
        <section class="hero is-warning is-bold">
            <div class="hero-body has-text-centered">
                <div class="container">
                    <h1 class="title">
                        CTIS Videos
                    </h1>
                    <h2 class="subtitle">
                        Please select a video with the <strong>"controller"</strong>!
                    </h2>
                </div>
            </div>
        </section><br>
        <p>Here will be our echoed message...</p>
        <!--<span id="content"></span><br><br>-->
        <div id="content" class="notification">
            <!--This container is <strong>centered</strong> on desktop.-->
        </div><br>

        <figure id="test-img" class="image is-5by3">
            <!--<img src="https://bulma.io/images/placeholders/128x128.png">-->
        </figure>
        <article class="media">
            <div id="test-vid" class="media-content">

            </div>
        </article>
    </div>
</section>
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<script src="js/jquery.js"></script>

<script type = "text/javascript">
    $(document).ready(function() {
        if ("WebSocket" in window) {
            //alert("WebSocket is supported by your Browser!");
            // Let us open a web socket
            var ws = new WebSocket("ws://129.108.156.112:8080");

            ws.onmessage = function (evt) {
                let received_msg = evt.data;
                $("#content").text("Incoming message: "+received_msg);
                $("#test-img").empty();
                $("#test-vid").empty();
                //$("#test-img").empty();
                if(received_msg == "1"){
                    //$("#test-img").append( "<img src=\"https://bulma.io/images/placeholders/128x128.png\">" );
                    $("#test-vid").append("<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/-QQ-_T5lB_w\" frameborder=\"0\" allow=\"autoplay; encrypted-media\" allowfullscreen></iframe>");
                }
                else if(received_msg == "2"){
                    //$("#test-img").append( "<img src=\"https://bulma.io/images/placeholders/480x480.png\">" );
                    $("#test-vid").append("<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/bR4Gq9qfpnM\" frameborder=\"0\" allow=\"autoplay; encrypted-media\" allowfullscreen></iframe>");
                    //<iframe width="560" height="315" src="https://www.youtube.com/embed/bR4Gq9qfpnM" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                }
                else{
                    //$("#test-img").append( "<img src=\"https://bulma.io/images/placeholders/480x320.png\">" );
                    $("#test-vid").append("<iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/EYAgNlf7CHg\" frameborder=\"0\" allow=\"autoplay; encrypted-media\" allowfullscreen></iframe>");
                    //<iframe width="560" height="315" src="https://www.youtube.com/embed/EYAgNlf7CHg" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                }
                //alert("Message is received... ");
            };

            ws.onclose = function() {
                // websocket is closed.
                //alert("Connection is closed...");
            };
        } else {
            // The browser doesn't support WebSocket
            //alert("WebSocket NOT supported by your Browser!");
        }
    });
</script>
</body>
</html>
